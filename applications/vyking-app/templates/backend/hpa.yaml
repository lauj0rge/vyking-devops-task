{{- if and .Values.backend.enabled .Values.backend.hpa.enabled }}
{{- $root := . -}}
{{- $backend := $root.Values.backend -}}
{{- $name := include "vyking-app.backendFullname" $root -}}
{{- $namespace := default $root.Release.Namespace $backend.namespace -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $name }}
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: vyking-app
    environment: {{ include "vyking-app.environment" $root }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $name }}
  minReplicas: {{ $backend.hpa.minReplicas }}
  maxReplicas: {{ $backend.hpa.maxReplicas }}
  metrics:
  {{- if $backend.hpa.cpuUtilization }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $backend.hpa.cpuUtilization }}
  {{- end }}
  {{- if $backend.hpa.memoryUtilization }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $backend.hpa.memoryUtilization }}
  {{- end }}
{{- end }}
