replicaCount: 1
environment: dev

image:
  repository: vyking-frontend
  tag: dev
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  targetPort: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: frontend-dev.local
      paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: frontend-frontend
            servicePort: 8080
        - path: /api
          pathType: Prefix
          backend:
            serviceName: backend-backend
            servicePort: 8081
  tls:
    - secretName: frontend-tls-dev
      hosts:
        - frontend-dev.local

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

probes:
  liveness:
    path: /
    port: 80
    initialDelaySeconds: 5
    periodSeconds: 15
  readiness:
    path: /
    port: 80
    initialDelaySeconds: 3
    periodSeconds: 10

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  cpuUtilization: 70
  memoryUtilization: 80

backend:
  host: backend-backend.backend-dev.svc.cluster.local
  port: 8081
