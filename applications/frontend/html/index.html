<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vyking App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        button { padding: 5px 10px; margin: 2px; }
        footer { margin-top: 20px; font-size: 0.9em; color: gray; text-align: center; }
    </style>
</head>
<body>
<h1>Todos</h1>
<form id="addForm">
    <input type="text" id="taskInput" placeholder="New task" required>
    <button type="submit">Add</button>
</form>
<table>
    <thead>
    <tr><th>ID</th><th>Task</th><th>Actions</th></tr>
    </thead>
    <tbody id="todosTable"></tbody>
</table>

<footer>
    Lau Jorge â€” Cloud Engineer
</footer>

<script>
    const API = "http://localhost:8081"; // adjust for service/ingress

    async function fetchTodos() {
      const res = await fetch(`${API}/todos`);
      const todos = await res.json();
      const tbody = document.getElementById("todosTable");
      tbody.innerHTML = "";
      todos.forEach(todo => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${todo.id}</td>
          <td>${todo.task}</td>
          <td><button onclick="deleteTodo(${todo.id})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addTodo(task) {
      await fetch(`${API}/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task })
      });
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${API}/delete/${id}`, { method: "DELETE" });
      fetchTodos();
    }

    document.getElementById("addForm").addEventListener("submit", e => {
      e.preventDefault();
      const task = document.getElementById("taskInput").value;
      addTodo(task);
      document.getElementById("taskInput").value = "";
    });

    fetchTodos();
</script>
</body>
</html>
