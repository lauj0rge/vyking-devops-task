env:
  - name: MYSQL_HOST
    valueFrom:
      secretKeyRef:
        name: mysql-credentials-{{ .Values.env }}
        key: host
  - name: MYSQL_PORT
    valueFrom:
      secretKeyRef:
        name: mysql-credentials-{{ .Values.env }}
        key: port
  - name: MYSQL_USER
    valueFrom:
      secretKeyRef:
        name: mysql-credentials-{{ .Values.env }}
        key: username
  - name: MYSQL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mysql-credentials-{{ .Values.env }}
        key: password
  - name: MYSQL_DATABASE
    valueFrom:
      secretKeyRef:
        name: mysql-credentials-{{ .Values.env }}
        key: database
