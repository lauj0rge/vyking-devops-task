apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: {{ .Release.Name }}-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
    spec:
      containers:
          - name: backend
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            ports:
              - containerPort: {{ .Values.service.port }}
            env:
              - name: MYSQL_HOST
                value: {{ .Values.mysql.host | quote }}
              - name: MYSQL_PORT
                value: {{ .Values.mysql.port | quote }}
              - name: MYSQL_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.mysql.secretName }}
                    key: mysql-database
              - name: MYSQL_USER
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.mysql.secretName }}
                    key: mysql-user
              - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.mysql.secretName }}
                    key: mysql-password
