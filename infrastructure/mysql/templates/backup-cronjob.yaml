apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-backup
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: mysql-backup
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
              command:
                - sh
                - -c
                - >
                  mysqldump -h {{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
                  -u${MYSQL_USER}
                  -p${MYSQL_PASSWORD}
                  ${MYSQL_DATABASE}
                  > /backup/db-$(date +%F-%H-%M).sql
              env:
                - name: MYSQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.auth.existingSecret }}
                      key: {{ .Values.auth.secretKeys.usernameKey }}
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.auth.existingSecret }}
                      key: {{ .Values.auth.secretKeys.passwordKey }}
                - name: MYSQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.auth.existingSecret }}
                      key: {{ .Values.auth.secretKeys.databaseKey }}
              volumeMounts:
                - name: backup-storage
                  mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: {{ .Release.Name }}-backups
