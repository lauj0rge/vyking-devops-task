apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-backup
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: mysql-backup
              image: "{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
              imagePullPolicy: { { .Values.mysql.image.pullPolicy | default "IfNotPresent" } }
              command:
                - sh
                - -c
                - "mysqldump -h mysql.${ENVIRONMENT}.svc.cluster.local -u${MYSQL_USER} -p${MYSQL_PASSWORD} ${MYSQL_DATABASE} > /backup/db-$(date +%F-%H-%M).sql"
              env:
                - name: ENVIRONMENT
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: MYSQL_USER
                  value: root
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.mysql.auth.existingSecret }}
                      key: {{ .Values.mysql.auth.secretKeys.rootPasswordKey }}
                - name: MYSQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.mysql.auth.existingSecret }}
                      key: {{ .Values.mysql.auth.secretKeys.databaseKey }}
              volumeMounts:
                - name: backup-storage
                  mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: {{ .Release.Name }}-backups