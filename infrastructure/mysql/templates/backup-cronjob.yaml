apiVersion: batch/v1
kind: CronJob
metadata:
  name: mysql-backup
spec:
  schedule: "{{ .Values.backup.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: mysql-backup
              image: docker.io/bitnami/mysql:8.0.39-debian-12-r1
              command:
                - sh
                - -c
                - >
                  MYSQL_PWD="$MYSQL_PASSWORD" mysqldump
                  -h mysql
                  -u{{ .Values.mysql.username }}
                  {{ .Values.mysql.database }}
                  > /backup/db-$(date +\%F-\%H-\%M).sql
              envFrom:
                - secretRef:
                    name: {{ .Values.mysql.secretName }}
              volumeMounts:
                - name: backup-storage
                  mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: {{ .Values.backup.pvc }}
