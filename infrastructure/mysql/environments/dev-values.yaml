auth:
  existingSecret: mysql-dev-secret

backup:
  schedule: "0 */48 * * *"   # every 2 days
  pvc: mysql-backups
  envFromSecret:
    name: mysql-dev-secret

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

primary:
  extraFlags: "--default-authentication-plugin=mysql_native_password"
  configuration: |
    [mysqld]
    skip-name-resolve
    default_authentication_plugin=mysql_native_password
    # Allow root from outside localhost
    [client]
    host=%
  persistence:
    size: 8Gi